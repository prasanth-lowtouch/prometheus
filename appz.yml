app:
    name: prometheus
    code: prometheus
    notify: prrajan@cloudbourne.com

build:
    version: 2.17
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: prometheus-3.0

deploy:
    context: prasanth-lowtouch/DEV
    type: statefulset
    replicas: 1
    port:
    - 9090

volumes:
  - claim: prometheus-data
    mount: /appz/data
    name: data
    size: 50Gi
    matchLabels: false
    
  
properties:
    revision : 98
    
